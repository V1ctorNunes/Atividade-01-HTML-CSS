<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  #divA {
    background-color: #ffa500;
    width: 500px;
    height: 500px;

    height: 250px;

    font-weight: bold;

  }

  #divD {
    background-color: rgb(95, 159, 159);
    height: 50vh;
  }

  #divE {
    background-color: rgb(255, 0, 0);
    width: 75vh;
    height: 25vh;
  }

  </style>
  
</head>
<body>
  <div id="divA">
    <div id="divB">
      <div id="divC">
        <p id="fonte">Ola mundo</p>
      </div>
    </div>
  </div>
  <div id="divD">
    <div id="divE"></div>
  </div>

</html>
